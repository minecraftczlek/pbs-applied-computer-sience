<html>
<head>
<title>Pogrubiarka linków</title>
<script>function pogrubiarkaLinkow(){
    let a = document.querySelectorAll("a");
    a[0].style = "font-weight: bold";
    a[a.length-1].style = "font-weight: bold";
}
</script>
</head>
<body>
<nav><a href="1.html">Początek</a> | <a
href="2.html">Drugi link</a> |
<a href="3.html">Trzeci link</a> | <a
href="4.html">Ostatni</a></nav>
<p>Pogrubiarka linków</p>
<script>
pogrubiarkaLinkow(); // wywołanie funkcji
</script>
</body>
</html>
